# Site settings
title: Marco Fabbian
description: 'Free time and Projects'
url: 'https://marcofabbian.com'
baseurl: ''
google_analytics: 'UA-177756824-1'
disqus_shortname: 'marcofabbian-com'

author:
  name: 'Marco Fabbian'
  email: marco.fabbian@gmail.com
  twitter_username: marcofabbian
  facebook_username: fabbian.marco
  github_username:  marcofabbian
  linkedin_username: marcofabbian

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate' , 'jekyll-email-protect']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png', 'docker-compose.yml', 'humans.txt', 'execute_server.cmd', 'LICENSE']