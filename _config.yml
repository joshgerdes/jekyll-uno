# Site settings
title: Batin Eryilmaz
description: 'Jekyll-Uno - a minimal, responsive theme for Jekyll'
url: 'http://btnerylmz.me'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Batın Eryılmaz'
  email: btnbtn96@gmail.com
  twitter_username: btnerylmz
  facebook_username: btnerylmz
  github_username:  btnerylmz
  instagram_username btnerylmz

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
