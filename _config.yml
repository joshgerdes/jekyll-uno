# Site settings
title: Wanderers
description: 'responsive theme for Jekyll based on Uno and inspired by Wanderers short film by Erik Wernquist'
url: 'https://github.com/yuriyvolkov/wanderers'
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Yuri Volkov'
  email: mail@example.com
  twitter_username: example.user
  facebook_username: example.user
  github_username:  example.user
  linkedin_username:  example.user

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
