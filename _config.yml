# Site settings
title: No More Books, No More Silence
description: 'Break the silence against gender-based violence in publishing industry in China'
url: 'http://nomorebooks.github.io'
baseurl: '/end-silence'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'
# disable_landing_page: true

author:
  name: 'Global Chinese Feminists Friends'
  email: nomorebooks@proton.me
  #twitter_username: joshgerdes
  #facebook_username: joshgerdes
  #github_username:  joshgerdes
  #linkedin_username:  joshgerdes

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
