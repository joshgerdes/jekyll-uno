# Site settings
title: Martin Pszczola
description: 'Data Insights and Random Thoughts'
url: 'https://martinpsz.github.io'
baseurl: '/portfolio/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Martin Pszczola'
  email: martinpsz@protonmail.com
  github_username:  martinpsz
  linkedin_username:  martinpszczola

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
