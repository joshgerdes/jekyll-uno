# Site settings
title: luke.geek.nz
description: 'Jekyll-Uno - a minimal, responsive theme for Jekyll'
url: 'lukemurraynz.github.io'
baseurl: '/jekyll-uno'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Luke Murray'
  email: email@luke.geek.nz
  twitter_username: lukemurraynz
  github_username:  lukemurraynz
  linkedin_username:  ljmurray

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 5
permalink: /:title
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-seo-tag
